models:
  - name: stg_jaffle_shop__customers
    description: "This is the staging model for the customers table from the jaffle_shop source."
    columns:
      - name: customer_id
        description: "The unique identifier for each customer."
        tests:
          - not_null
          - unique
  - name: stg_jaffle_shop__orders
    description: "This is the staging model for the customers table from the jaffle_shop source."
    columns:
      - name: order_id
        description: "The unique identifier for each customer."
        tests:
          - not_null
          - unique
      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              arguments:
                values: ['placed', 'shipped', 'completed', 'returned', 'return_pending']
      - name: customer_id
        tests:
          - relationships:
              arguments:
                to: ref('stg_jaffle_shop__customers')
                field: customer_id
